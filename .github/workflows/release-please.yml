on:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - synchronize

permissions:
  contents: write

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node
          token: ${{secrets.GH_PAT}}
      - uses: actions/checkout@v4
        if: ${{ steps.release.outputs.release_created }}
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"
        if: ${{ steps.release.outputs.release_created }}
      - run: npm i -g bun jsr && bun install
        if: ${{ steps.release.outputs.release_created }}
      - run: |
          # bun build.ts
          # npm publish
          npx jsr publish --no-check
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_PUBLISH}}
        if: ${{ steps.release.outputs.release_created }}
